name: Go

on:
  workflow_dispatch:
  push:
    branches: [ feature/*, master ]
    paths:
    - '.github/workflows/go.yml'
    - 'apis/trips/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'apis/trips/**'
    - '.github/workflows/go.yml'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v apis/trips/main .

    - name: Test
      run: go test -v apis/trips/tests
